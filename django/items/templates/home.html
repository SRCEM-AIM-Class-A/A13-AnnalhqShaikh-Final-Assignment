<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Item List</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen p-8 font-sans flex items-center justify-center">
     <div class="max-w-2xl w-full mx-auto bg-white p-8 rounded-xl shadow-lg">
          <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Item List</h1>

          <ul class="mb-8 space-y-3">
               {% for item in items %}
               <li
                    class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md hover:bg-gray-50 transition duration-200 ease-in-out">
                    {{ item.name }}</li>
               {% empty %}
               <li class="p-4 text-gray-500 italic">No items yet.</li>
               {% endfor %}
          </ul>

          <h2 class="text-3xl font-semibold mb-6 text-gray-700 border-t pt-6">Add new item: </h2>
          <form method="post" class="space-y-6">
               {% csrf_token %}
               <div class="space-y-4 form-inputs">
                    {{ form.as_p }}
                    <style>
                         .form-inputs p {
                              margin-bottom: 1rem;
                         }

                         .form-inputs label {
                              display: block;
                              margin-bottom: 0.5rem;
                              font-weight: 500;
                              color: #374151;
                         }

                         .form-inputs input[type="text"],
                         .form-inputs input[type="number"],
                         .form-inputs textarea,
                         .form-inputs select {
                              width: 100%;
                              padding: 0.75rem 1rem;
                              border: 1px solid #D1D5DB;
                              border-radius: 0.375rem;
                              box-shadow: inset 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                              transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
                         }

                         .form-inputs input:focus,
                         .form-inputs textarea:focus,
                         .form-inputs select:focus {
                              outline: none;
                              border-color: #3B82F6;
                              box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
                         }
                    </style>
               </div>
               <button type="submit"
                    class="w-full px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white transition duration-200 ease-in-out">
                    Add Item
               </button>
          </form>
     </div>
</body>

</html>
