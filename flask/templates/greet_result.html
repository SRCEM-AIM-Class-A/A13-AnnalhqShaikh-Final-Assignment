{% extends "base.html" %}

{% block title %}Greeting{% endblock %}

{% block content %}
<div class="text-center bg-white p-10 rounded-xl shadow-xl border border-gray-200">
     <svg class="mx-auto h-16 w-auto text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
          stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
               d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
     </svg>
     <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Hello, <span class="text-indigo-600">{{ name
               }}</span>!</h2>
     <p class="mt-2 text-lg text-gray-600">You are {{ age }} years old.</p>
     <div class="mt-8">
          <a href="{{ url_for('greet') }}"
               class="inline-flex items-center justify-center px-5 py-2.5 border border-transparent text-base font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
               <svg class="mr-2 -ml-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                         d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                         clip-rule="evenodd"></path>
               </svg>
               Go Back
          </a>
     </div>
</div>
{% endblock %}
